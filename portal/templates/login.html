{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-800">
    <div class="max-w-md w-full bg-white p-6 rounded-lg shadow-lg">
        <div class="mb-4">
            <!-- OAuth Section -->
            <a href="#" class="block w-full bg-gray-900 text-white text-center py-2 rounded hover:bg-gray-700 transition duration-300">
                Login with GitHub
            </a>
        </div>

        <div class="mb-4 border-t border-gray-300"></div>

        <!-- Username & Password Section -->
        <div>
            <form method='GET' action='/dashboard'>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                        Username
                    </label>
                    <input type="text" id="username" name="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Username">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                        Password
                    </label>
                    <input type="password" id="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" placeholder="**********">
                </div>
                <div class="mb-4">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full focus:outline-none focus:shadow-outline" type="button">
                        Login
                    </button>
                </div>
            </form>
        </div>

        <div class="mb-4 border-t border-gray-300"></div>

        <!-- Signup Link -->
        <div class="text-center">
            <a href="/signup" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
                Don't have an account? Sign up
            </a>
        </div>
    </div>
</div>
{% endblock %}
