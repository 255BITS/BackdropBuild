{% extends 'base_app.html' %}

{% block maincontent %}
<div class="container mx-auto px-6 py-8 bg-gray-200">
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for api in apis %}
    <div class="bg-white shadow-lg rounded-lg p-6">
      <div class="mb-2">
        <a href="/apis/{{api['_id']}}" class="text-lg font-semibold text-blue-500 hover:text-blue-600">
          {{api['name']}}
        </a>
        <p class="text-s text-gray-600 align-bottom items-end">
          {{api['shortDescription']}}
        </p>
      </div>
      <div class="flex items-center">
          <div class="flex items-center">
              <i class="fas fa-robot"></i>
              <span class="ml-2 text-gray-700">4</span>
          </div>
          <div class="flex items-center ml-4">
             <i class="fas fa-play"></i>
             <span class="ml-2 text-gray-700">27</span>
         </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
