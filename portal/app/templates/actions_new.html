{% extends 'base_app.html' %}

{% block maincontent %}
<div class="container mx-auto px-4 py-8">
    <div class="bg-white shadow-lg rounded-lg p-6 max-w-3xl">
        <h2 class="text-2xl font-semibold mb-4">Create GPT Action</h2>
        <form action="{{url_for('actions.create')}}" method="post">
            <!-- Input field for action name -->
            <div class="mb-4">
                <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name</label>
                <input type="text" autofocus value="New GPTs" id="name" name="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="flex items-center">
                <input type="submit" value="Next" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded cursor-pointer">
            </div>
        </form>
    </div>
</div>
{% endblock %}
