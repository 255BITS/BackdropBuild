{% extends 'base.html' %}

{% block content %}
<div class="px-6 py-4 mb-6 bg-gray-100 border-b custom-bg">
  <h1 class="text-3xl font-bold mb-2">Public APIS</h1>
  <ul class="py-4">
    {% for api in apis %}
      <li><a href="{{url_for("public.get_public_api", api_id=api._id)}}">{{api.title}}</a> - {{api.description}}</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
