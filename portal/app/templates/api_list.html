{% extends 'base_app.html' %}

{% block maincontent %}
<div class="container mx-auto px-6 py-8">
    <div class="grid grid-cols-1 md:grid-cols-1 lg:grid-cols-1 shadow-lg rounded-lg max-w-3xl">
        <div class="flex justify-between items-center bg-white px-5 py-3 shadow rounded-t-lg">
            <div>
              <span class="text-xl font-semibold">My APIs</span>
            </div>
          <div class="flex">
              <input type="search" placeholder="Search..." class="form-input rounded-l-lg border-transparent flex-1 appearance-none border border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent" name="search"/>
              <button class="btn bg-blue-300 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded-r-lg">
                <i class="fas fa-search"></i>
              </button>
          </div>
          <div>
              <select class="form-select block w-full mt-1 rounded-lg border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                <option>Created</option>
                <option>Most Used</option>
                <option selected>Recently Used</option>
              </select>
          </div>
        </div>
        {% for api in apis %}
        <div class="bg-white p-6 relative grid grid-cols-2 border-grey-200 border">
            <div>
                <h3 class="text-lg font-semibold">
                    <a href="/apis/{{api["_id"]}}" class="text-blue-500 hover:text-blue-600">
                        {{api["name"]}}
                    </a>
                    <span class="text-xs bg-green-100 text-green-800 font-semibold mr-2 px-2.5 py-0.5 rounded dark:bg-green-200 dark:text-green-900">Public</span>
                </h3>
                <p class="text-s text-gray-600 align-bottom items-end">
                  {{api["description"]}}
                </p>
                <div class="flex mt-4">
                    <div class="flex items-center">
                        <div class="flex items-center">
                            <i class="fas fa-robot"></i>
                            <span class="ml-2 text-gray-700">-</span>
                        </div>
                        <div class="flex items-center ml-4">
                           <i class="fas fa-play"></i>
                           <span class="ml-2 text-gray-700">-</span>
                       </div>
                    </div>
                    <span class="text-xs text-gray-500 ml-4 align-bottom items-end text-xs pt-1">Last Used: 3 hours ago</span>
                </div>
            </div>
            <div class="flex justify-end">
                <a href="/apis/{{api["_id"]}}/usage" class="flex justify-end text-xs ml-4 pt-1 text-blue-500 hover:text-blue-600">
                    <svg class="text-gray-500" width="300" height="48">
                        <polyline
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            points="0,48 60,24 120,36 180,40 240,24 300,0"
                        ></polyline>
                    </svg>
                </a>
            </div>
        </div>
        {% endfor %}

    </div>
</div>
{% endblock %}
