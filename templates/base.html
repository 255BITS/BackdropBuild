<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPTActionHub</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% block head %}{% endblock %}
</head>
{% block body %}
    <body class="bg-gray-100">
        {% block topnav %}
            <nav class="bg-white px-6 py-3 shadow">
                <div class="flex justify-between">
                    <div>
                        <a href="/" class="text-xl font-semibold text-gray-700">GPTActionHub</a>
                    </div>
                    <div>
                        <ul class="flex items-center">
                            <li><a href="/dashboard" class="text-gray-700 hover:text-gray-900 px-3 py-2">Dashboard</a></li>
                            <li><a href="/signup" class="text-gray-700 hover:text-gray-900 px-3 py-2">Signup</a></li>
                            <li><a href="/login" class="text-gray-700 hover:text-gray-900 px-3 py-2">Login</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        {% endblock %}

        {% block content %}
            <div class="container mx-auto mt-10">
            </div>
        {% endblock %}
    </body>
{% endblock %}
</html>
