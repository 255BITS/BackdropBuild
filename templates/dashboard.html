{% extends 'base_app.html' %}

{% block maincontent %}
<!-- List of objects -->
    <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-200">
        <div class="container mx-auto px-6 py-8">
            <div class="grid grid-cols-1 md:grid-cols-1 lg:grid-cols-1 shadow-lg rounded-lg max-w-3xl">
                <div class="flex justify-between items-center bg-white px-5 py-3 shadow rounded-t-lg">
                    <div>
                      <span class="text-xl font-semibold">Actions</span>
                    </div>
                  <div class="flex">
                      <input type="search" placeholder="Search..." class="form-input rounded-l-lg border-transparent flex-1 appearance-none border border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent" name="search"/>
                      <button class="btn bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-r-lg">
                        <i class="fas fa-search"></i>
                      </button>
                  </div>
                  <div>
                      <select class="form-select block w-full mt-1 rounded-lg border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        <option>Updated</option>
                        <option>Created</option>
                        <option>Most Used</option>
                      </select>
                  </div>
                </div>
                <div class="bg-white p-6 relative grid grid-cols-2 border-grey-200 border">
                    <div>
                        <h3 class="text-lg font-semibold">
                            <a href="/action-set/1" class="text-blue-500 hover:text-blue-600">
                                Calculator
                            </a>
                        </h3>
                        <div class="flex mt-4">
                            <div class="flex items-center">
                                <i class="fas fa-star"></i>
                                <span class="ml-2 text-gray-700 w-4">2</span>
                            </div>
                            <div class="flex items-center ml-4">
                                <i class="fas fa-robot"></i>
                                <span class="ml-2 text-gray-700 w-4">4</span>
                            </div>
                            <div class="flex items-center ml-4">
                                <i class="fas fa-comment"></i>
                                <span class="ml-2 text-gray-700 w-4">27</span>
                            </div>
                            <span class="text-xs text-gray-500 ml-4 align-bottom items-end text-xs pt-1">Updated: 3 hours ago</span>
                        </div>
                    </div>
                    <div class="flex justify-end">
                        <a href="/action-set/1/usage" class="flex justify-end text-xs ml-4 pt-1 text-blue-500 hover:text-blue-600">
                            <svg class="text-gray-500" width="300" height="48">
                                <polyline
                                    fill="none"
                                    stroke="currentColor"
                                    stroke-width="2"
                                    points="0,48 60,24 120,36 180,40 240,24 300,0"
                                ></polyline>
                            </svg>
                        </a>
                    </div>
                </div>
                <div class="bg-white p-6 relative grid grid-cols-2 border-grey-200 border">
                    <div>
                        <h3 class="text-lg font-semibold">
                            <a href="/action-set/1" class="text-blue-500 hover:text-blue-600">
                                PDF tools
                            </a>
                        </h3>
                        <div class="flex mt-4">
                            <div class="flex items-center">
                                <i class="fas fa-star"></i>
                                <span class="ml-2 text-gray-700 w-4">0</span>
                            </div>
                            <div class="flex items-center ml-4">
                                <i class="fas fa-robot"></i>
                                <span class="ml-2 text-gray-700 w-4">0</span>
                            </div>
                            <div class="flex items-center ml-4">
                                <i class="fas fa-comment"></i>
                                <span class="ml-2 text-gray-700 w-4">0</span>
                            </div>
                            <span class="text-xs text-gray-500 ml-4 align-bottom items-end text-xs pt-1">Updated: 6 days ago</span>
                        </div>
                    </div>
                    <div class="flex justify-end">
                        <a href="/action-set/1/usage" class="flex justify-end text-xs ml-4 pt-1 text-blue-500 hover:text-blue-600">
                            <svg class="text-gray-500" width="300" height="48">
                                <polyline
                                    fill="none"
                                    stroke="currentColor"
                                    stroke-width="2"
                                    points="0,48 60,48 120,48 180,48 240,48 300,48"
                                ></polyline>
                            </svg>
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </main>
{%endblock%}
