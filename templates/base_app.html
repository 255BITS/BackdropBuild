{% extends 'base.html' %}

{% block topnav %}
    <header class="flex justify-between items-center p-6 bg-white border-b border-gray-200">
        <div class="flex-1"></div>
        <div class="relative">
            <img src="path_to_profile_image.jpg" alt="Profile" class="h-10 w-10 rounded-full">
            <div class="absolute right-0 mt-12 hidden group-hover:block">
                <a href="/logout" class="block bg-white p-2 text-sm text-gray-700 border border-gray-300 rounded shadow">Logout</a>
            </div>
        </div>
    </header>
{% endblock %}

{% block content %}
    <div class="flex h-screen bg-gray-200">
        <!-- Left Sidebar -->
        <div class="bg-white w-64 p-6 hidden sm:block">
            <nav>
                <a href="/action-set/new" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-200">Create Action Set</a>
                <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-200">Ipsum</a>
                <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-200">Dolor</a>
            </nav>
        </div>

        <!-- Main content -->
        <div class="flex-1 flex flex-col overflow-hidden">
          {%block maincontent%}
          {%endblock%}
        </div>
    </div>
{% endblock %}
