{% extends 'base_app.html' %}

{% block maincontent %}
<div class="container mx-auto px-6 py-8">
    <div class="bg-white shadow-lg rounded-lg p-6">
        <h2 class="text-2xl font-semibold mb-4">Create GPT Action Set</h2>
        <form action="/action-set/1/edit" method="get">
            <!-- Input field for Action Set Name -->
            <div class="mb-4">
                <label for="actionSetName" class="block text-gray-700 text-sm font-bold mb-2">Name</label>
                <input type="text" autofocus value="GPT Action Set #128" id="actionSetName" name="actionSetName" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

           <!-- Submit Button for Action Set -->
            <div class="mt-4">
                <input type="submit" value="Next" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded cursor-pointer">
            </div>
        </form>
    </div>
</div>
{% endblock %}
